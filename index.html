
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="nombre"></div>
    <div id="resultado1"></div>
    <div id="resultado2"></div>
    <div id="resultado3"></div>
    <script>
        function sumar()
        {
            let nombre= prompt("Ingrese su nombre: ");
            document.getElementById("nombre").innerHTML = "¡Hola, " + nombre + "!";
          
            

            
            


            valorx = parseInt(prompt("Vamos a sumar 3 números. Ingrese el número uno: "));
            valory = parseInt(prompt("Ingrese numero dos: "));
            valorz = parseInt(prompt("Ingrese numero tres: "))

            var resultado=valorx+valory+valorz;
            document.getElementById("resultado1").innerHTML="La función obtiene la siguiente suma: "+resultado;

            var resultado=valorx-valory-valorz;
            document.getElementById('resultado2').innerHTML="La funcion obtiene la siguiente resta: "+resultado;

            var resultado=valorx*valory*valorz;
            document.getElementById('resultado3').innerHTML="La funcion obtiene la siguiente multiplicacion: "+resultado;

        }

        sumar();
        
    </script>
</body>
</html>
